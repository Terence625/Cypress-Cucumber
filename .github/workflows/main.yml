name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          browser: chrome
      - name: Cypress run
        uses: cypress-io/github-action@v4.2.2
        with:
          env: configFile=cypress.prod
